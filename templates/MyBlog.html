<!DOCTYPE html>
<html>
<title>Travel with Trang Do</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
<body>

<!-- Header -->
<header class="w3-display-container w3-content" style="max-width:1500px">
  <img class="w3-image" src="https://www.gapyear.com/images/content/11.07.13-mjs_ft_female-travel-8_27797487.jpg" alt="Me" width="1500" height="600">
  <div class="w3-display-middle w3-padding-xlarge w3-border w3-wide w3-text-light-grey w3-center">
    <h1 class="w3-hide-medium w3-hide-small w3-xxxlarge">TRANG DO</h1>
    <h5 class="w3-hide-large" style="white-space:nowrap">TRANG DO</h5>
    <h3 class="w3-hide-medium w3-hide-small">Traveler</h3>
  </div>

  <!-- Navbar (placed at the bottom of the header image) -->
  <ul class="w3-navbar w3-light-grey w3-round w3-display-bottommiddle w3-hide-small" style="bottom:-16px">
    <li><a href="#">Home</a></li>
    <li><a href="http://127.0.0.1:5000/Info">Portfolio</a></li>
    <li><a href="/add_place">Add a place</a></li>
  </ul>
</header>

<!-- Navbar on small screens -->
<ul class="w3-navbar w3-light-grey w3-hide-large w3-hide-medium">
    <li><a href="#">Home</a></li>
    <li><a href="http://127.0.0.1:5000/Info">Portfolio</a></li>
    <li><a href="/add_place">Add a place</a></li>
</ul>

<!-- Page content -->
<div class="w3-content w3-padding-xlarge w3-margin-top" id="portfolio">

  <!-- Images (Portfolio) -->
    {% for place in Place_list %}
        <h3 class="w3-indigo">{{ place.name }}</h3>
        <img src="{{ place.picture }}" alt="Mountains" class="w3-image w3-margin-top" width="1000" height="500"><br>
        <form method="get" action="/delete_place/{{ place.id }}">
            <button type="submit">Delete</button>
        </form>
        <form method="get" action="/update_place/{{ place.id }}">
            <button type="submit">Update</button>
        </form>
    {% endfor %}
</div>
  <!-- Contact -->
  <div class="w3-light-grey w3-padding-xlarge w3-padding-32 w3-margin-top" id="contact">
    <h3 class="w3-center">Contact</h3>
    <hr>
    <p>Need more information? Don't hesitate! Contact me.</p>

    <form action="form.asp" target="_blank">
      <div class="w3-group">
        <label>Name</label>
        <input class="w3-input w3-border" type="text" required name="Name">
      </div>
      <div class="w3-group">
        <label>Email</label>
        <input class="w3-input w3-border" type="text" required name="Email">
      </div>
      <div class="w3-group">
        <label>Message</label>
        <input class="w3-input w3-border" required name="Message">
      </div>
      <button type="submit" class="w3-btn w3-btn-block w3-padding-12 w3-dark-grey">Send</button>
    </form><br>
    <p>Powered by <a href="http://www.w3schools.com/w3css/default.asp" target="_blank" class="w3-hover-text-green">w3.css</a></p>

  </div>

<!-- End page content -->
</div>

</body>
</html>
